add_newline = false

format = """
${custom.tmux_session}\
$battery\
$python\
$directory\
$username\
$hostname\
$shlvl\
$git_branch\
$git_status\
$memory_usage\
$env_var\
$sudo\
$jobs\
$status\
$shell\
$character
"""

# right_format = "${custom.tmux_session}"

[custom.tmux_session]
# command = "tmux display-message -p '#S' 2>/dev/null"
# command = "tmux display-message -p '#S' | sed 's|'$(basename \"$PWD\" | tr '.' '_')'||'"
when = "test $(tmux list-sessions | wc -l) -gt 0"
style = "bold grey"
symbol = " "
format = "[$symbol]($style)"

[character]
success_symbol="[❯](green)" #契⦒›▷▶⼺▹♘➤⟩⟫⦊⦒⼊

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
style = "green"
repo_root_style = "bright-green"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold yellow dimmed"

[git_status]
up_to_date = "✓" #✓
style = "bold yellow dimmed"
format = "[$all_status$ahead_behind]($style) "

[python]
format = '[Python ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
